{% extends 'base.html' %}

{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <form role="form" method="POST">
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            </div>
            <div class="form-group">
                <input type="text" name="titleInput" id="titleInput" class="form-control" placeholder="{{ order.title }}">
            </div>
            <div class="form-group">
                <input type="text" name="priceInput" id="priceInput" class="form-control" placeholder="{{ order.price }}">
            </div>
            <div class="form-group">
                <label>Пользователи:</label>
                <p></p>
                <select class="selectpicker" multiple data-live-search="true" name="users">
                    {% for user in users %}
                        <option selected>{{ user.nickname }}</option>
                    {% endfor %}
                </select>
            </div>
        <div>
            <button type="submit"  class="btn btn-dark btn-block">Добавить</button>
        </div>
        </form>
{% endblock %}
