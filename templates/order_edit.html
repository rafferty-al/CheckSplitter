{% extends 'base.html' %}

{% block content %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <form role="form" method="POST">
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            </div>
            <div class="form-group">
                <input type="text" name="titleInput" id="titleInput" class="form-control" value="{{ order.title }}">
            </div>
            <div class="form-group">
                <input type="text" name="priceInput" id="priceInput" class="form-control" value="{{ order.price }}">
            </div>
            <div class="form-group">
                <label>Пользователи:</label>
                <p></p>
                <select class="selectpicker" multiple data-live-search="true" name="usersInOrder">
                    {% for user in usersInOrder %}
                        {% if user[1] == 1 %}
                        <option selected>{{ user[0].fullname }}</option>
                        {% elif user[1] == 0 %}
                        <option>{{ user[0].fullname }}</option>
                        {% endif %}
                    {% endfor %}

                </select>
            </div>
        <div>
            <button type="submit"  class="btn btn-dark btn-block">Добавить</button>
        </div>
        </form>
{% endblock %}
