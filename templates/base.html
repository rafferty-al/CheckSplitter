{% set cuser=current_user %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        {% include 'header.html' %}
    </head>
    <body>
        <!-- Navigation -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
              <a class="navbar-brand" href="#">Check Splitter</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                  {% if cuser.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="#">Выйти</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="#">Войти</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>

        <!-- Page Content -->
         <div class="container">
            <div class="row">
              <div class="col-lg-12 justify-content-lg-center">
                {% block content %}
                {% endblock %}
              </div>
            </div>
          </div>
        <!-- Bootstrap core JavaScript -->
        <script src="{{ url_for('static', filename='jquery/jquery.slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    </body>
</html>
