{% extends "base.html" %}

{% block content %}
{% from "formhelpers.html" import render_field %}

    <form action="{{ url_for('edit_credit') }}" method="POST">
        <table class="table table-hover">
            <tbody id="myTable">
                <tr>
                    <td>
                        <div class="col-md-8">
                            Текущая сумма задолженности:
                        </div>
                    </td>
                    <td>
                        {{ user.value }}
                    </td>
                    <td>
                        <div class="col-md-8">
                            {{ render_field(form.value) }}
                        </div>
                    </td>
                </tr>
                <tr>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="col-md-8">
                        <button type="submit" class="btn">Пересчитать</button>
                    </div>
                </tr>
            </tbody>
        </table>
    </form>
{% endblock %}
