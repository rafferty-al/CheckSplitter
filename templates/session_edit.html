{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h3>Редактирование сессии:</h3>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-item nav-link" id="users-tab" role="tab" aria-controls="users" data-toggle="tab" href="#users">Пользователи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" id="dish-tab" role="tab" aria-controls="dish" data-toggle="tab" href="#dish">Блюдо</a>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div id="users" class="tab-pane fade" role="tabpanel"  aria-labelledby="users-tab">
                    <div class="form-group">
                        <div id="user_list" class="list-group d-flex">
                          {% for user in users %}
                          <li class="list-group-item">
                              {{ user.nickname }}
                              <span class="float-right">
                                <button type="button" class="btn btn-xs btn-default d-flex justify-content-center">
                                    <i class="material-icons" style="color: darkgray; cursor: pointer;">
                                        delete_forever
                                    </i>
                                </button>
                              </span>
                          </li>
                          {% endfor %}
                          <button type="button" class="list-group-item list-group-item-action list-group-item-dark d-flex justify-content-center">
                              Добавить пользователя
                          </button>
                        </div>
                        <p></p>
                    </div>
                </div>
                <div id="dish" class="tab-pane fade" role="tabpanel"  aria-labelledby="dish-tab">
                    <div class="form-group">
                        <div id="user_list" class="list-group d-flex">
                          {% for dish in dishes %}
                          <li class="list-group-item">
                              {{ dish.title }}
                            <span class="float-right">
                                <a href="{{ url_for() }}" type="button" class="btn btn-xs btn-default d-flex justify-content-center">
                                    <i class="material-icons" style="color: darkgray; cursor: pointer;">
                                        delete_forever
                                    </i>
                                </a>
                              </span>
                          </li>
                          {% endfor %}
                          <button type="button" class="list-group-item list-group-item-action list-group-item-dark d-flex justify-content-center">
                              Добавить блюдо
                          </button>
                        <p></p>
                    </div>
                </div>
            </div>
            </div>
        </div>
{% endblock %}
