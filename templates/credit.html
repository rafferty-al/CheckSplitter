{% extends 'base.html' %}

{% block content %}

<h2>Кому должен я</h2>
<table class="table table-hover">
    <tbody id="myTable">
    {% for master in masters %}
        <tr>
            <td>
                {{ master[0] }}
            </td>
            <td>
                {{ master[1] }}
            </td>
            <td>
                <div class="col-md-8">
                    <a class="btn btn-primary btn-sm" role="button" href="{{ url_for('edit_debt') }}">Изменить</a>
                </div>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<h2>Кто должен мне</h2>
<table class="table table-hover">
    <tbody id="myTable">
    {% for slave in slaves %}
        <tr>
            <td>
                {{ slave[0] }}
            </td>
            <td>
                {{ slave[1] }}
            </td>
            <td>
                <div class="col-md-8">
                    <a class="btn btn-primary btn-sm" role="button" href="{{ url_for('edit_debt') }}">Изменить</a>
                </div>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
